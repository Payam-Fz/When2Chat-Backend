name: Deploying All Lambdas
on:
  push:
    branches:
      - main
jobs:
  autodiscover:
    runs-on: ubuntu-latest
    outputs:
      lambdaArray: ${{ steps.getLambdas.outputs.lambdas }}
    steps:
      - uses: actions/checkout@v3
      - id: getLambdas
        run: |
          # Discover all Lambda directories (first-level subdirectories)
          lambdas=$(tree -d -L 1 -J src | jq -j -c '.[0].contents | map(.name)')
          echo "::set-output name=lambdas::${lambdas}"

  deploy:
    needs: autodiscover
    runs-on: ubuntu-latest
    strategy:
      matrix:
        lambda: ${{fromJson(needs.autodiscover.outputs.lambdaArray)}}
    steps:
      - uses: actions/checkout@v3
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3'
      - uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-west-1
      - run: zip -j ${{matrix.lambda}}.zip ./${{matrix.lambda}}/index.rb
      - run: aws lambda update-function-code --function-name=${{matrix.lambda}} --zip-file=fileb://${{matrix.lambda}}.zip
